<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="radio"], input[type="file"] {
            width: auto;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Course Registration Form</h2>

    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <input type="radio" id="custom" name="gender" value="custom"> Custom

            <label for="country">Select Country:</label>
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="other">Other</option>
            </select>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo">
        </fieldset>

        <fieldset>
            <legend>Course Details</legend>
            <label for="course">Select Course:</label>
            <input type="text" id="course" name="course">

            <label for="batch">Preferred Batch:</label>
            <input type="text" id="batch" name="batch">

            <label for="delivery_mode">Delivery Mode:</label>
            <input type="radio" id="online" name="delivery_mode" value="online"> Online
            <input type="radio" id="offline" name="delivery_mode" value="offline"> Offline

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </fieldset>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
